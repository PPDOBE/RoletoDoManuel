<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta do Emanuel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Roleta do Emanuel</h1>
        <p class="text-gray-700 mb-6">Clique no botão abaixo para ver que horas o Emanuel vai acordar!</p>
        <button id="spinButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Girar a Roleta
        </button>
        <div id="result" class="mt-6 text-xl font-semibold text-gray-800"></div>
    </div>

    <script>
        document.getElementById('spinButton').addEventListener('click', function() {
            const times = [
                '6:00 AM', '6:30 AM', '7:00 AM', '7:30 AM', '8:00 AM', '8:30 AM', '9:00 AM', '9:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM', '12:30 PM', '1:00 PM'
            ];
            const randomIndex = Math.floor(Math.random() * times.length);
            const result = times[randomIndex];
            document.getElementById('result').innerText = `Emanuel vai acordar às ${result}`;
        });
    </script>
</body>
</html>
